<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="music-sounds.css" />
	<title>Music Sounds</title>
</head>
<body>
	<div class="app">
		<header>
			<h1>Music Sounds</h1>
			<p>Make music with only one tap</p>
		</header>
		<div class="visual"></div>
		<div class="pads">
			<div class="pad1">
				<audio class="sound" src="bubbles.mp3"></audio>
			</div>
			<div class="pad2">
				<audio class="sound" src="clay.mp3"></audio>
			</div>
			<div class="pad3">
				<audio class="sound" src="confetti.mp3"></audio>
			</div>
			<div class="pad4">
				<audio class="sound" src="glimmer.mp3"></audio>
			</div>
			<div class="pad5">
				<audio class="sound" src="moon.mp3"></audio>
			</div>
		</div>
	</div>

	<script src="music-sounds.js"></script>
</body>
</html>
